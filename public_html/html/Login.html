<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="../libs/angular.js"></script>
        <script src="../libs/angular-route.js"></script>
        <script src="../libs/jquery.js"></script>

        <link href="../css/Login Css.css" rel="stylesheet" type="text/css">

        <!-- Bootstrap -->
        <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <script src="../bootstrap/js/bootstrap.js"></script>


    </head>

    <body class="container">

        <!-- Header -->
        <div class="header">
            <div class="text-center" id="header-inner">Ads Login</div>       
        </div>


        <div class="content">

            <!-- Sidebar Left -->
            <div class="sidebar left">

                <div id="sidebar-inner">
                    <h5>To publish new a new 
                        ad please login.</h5>

                    <div id="divLoginLeftSidbar">
                        <button id="login-buttonSidbar" >Login</button>
                        <button id="register-buttonSidbar" >Register</button>
                    </div>


                </div>
            </div>


            <!-- Sidebar Center -->
            <div class="login-form">

                <header class="main-header">Login</header>

                <div class="data">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Username..."/>

                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password..."/>
                </div>

                <div class="panel">
                    <button id="login-button" class="button">Login</button>
                    <span>or</span>
                    <a href="#">Register</a>
                </div>

            </div>

        </div>



        <div class="footer">
            <div id="footer-inner" class="text-center">&COPY;2014 Software University</div>
        </div>



    </body>
</html>
