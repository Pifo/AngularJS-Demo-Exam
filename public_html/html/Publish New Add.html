<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="../libs/angular.js"></script>
        <script src="../libs/angular-route.js"></script>
        <script src="../libs/jquery.js"></script>

        <link href="../css/Publish New Add CSS.css" rel="stylesheet" type="text/css">

        <!-- Bootstrap -->
        <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <script src="../bootstrap/js/bootstrap.js"></script>


    </head>

    <body class="container">

        <!-- Header -->
        <div class="header">
            <div class="text-center" id="header-inner">Ads Login</div>       
        </div>


        <div class="content">

            <!-- Sidebar Left -->
            <div class="sidebar left">

                <div id="sidebar-inner">
                    <h5>Navigation</h5>
                    
                    <!-- Navigation -->
                    <div id="divLoginLeftSidbar">
                        <div id="divNav">
                        <p><a href="#">Home</a></p>
                        <p><a href="#">My Ads</a></p>
                        <p><a href="#">Publish New Ad</a></p>
                        <a href="#">Edit Profile</a>
                        </div>
                    </div>


                </div>
            </div>


            <!-- Sidebar Center -->
            <div class="login-form">

                <header class="main-header"><h3>Ads-Publish New Add</header>

                <div class="data">

                    Title: <input type="text" id="title" /><br>
                    Text:  <textarea id="text" rows="4" cols="50"></textarea><br>


                </div>

                <div id="divShowImg">
                    <textarea id="text" rows="6" cols="50"></textarea>
                </div>
                
                <div>
                    <span>Image:</span> <input type="text" id="txtImage"> <input type="file" accept="image/*">
                    
                    <span>Category:</span>
                    <select id="selectCategory">
                        <option>Car</option>
                    </select>
                    <br>
                    
                    <span>Town:</span>
                    <select id="selectTown">
                        <option>Sofia</option>
                    </select>
                </div>
                
                <div id="divBtns">
                <input type="button" value="Publish" id="btnPublish" class="btn btn-success">
                <input type="button" value="Cancel" id="btnCancel" class="btn btn-primary">
                </div>
                

            </div><!-- End Sidebar Center -->
            
            

        </div>



        <div class="footer">
            <div id="footer-inner" class="text-center">&COPY;2014 Software University</div>
        </div>



    </body>
</html>
